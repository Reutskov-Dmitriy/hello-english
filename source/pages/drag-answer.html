	<script defer src="../../js/addQuestion.js"></script>

</head>

<body>
	<header class="header">
		<nav class="header-menu">
			<div class="header-menu__logo logo">

			</div>
			<input type="checkbox" id="checkbox" class="header-menu__checkbox" hidden>

				</div>
			</label>
			<div class="header-menu__container">
				<ul class="header-menu__items">

				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<section class="levels">
				<div class="levels__box"></div>

					<p class="levels_description"></p>
				</div>
				<div class="levels__toggle toggle">

							<div class="card__text">

								<p class="card__description card__description--align"></p>
							</div>
							<button id="btn-start" class="btn btn__start">Start</button>
						</div>
						<section class="drag">
							<div class="drag__question js-question">
							</div>
							<div id="js-wrapp" class="wrapper ">
							</div>
