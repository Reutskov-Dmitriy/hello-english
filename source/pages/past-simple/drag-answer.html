<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../css/style.css">
	<script type="module" src="../../../source/js/dragAnswer.js"></script>
	<title>hello english</title>
</head>

<body>
	<component-header></component-header>
	<component-amount></component-amount>

	<main>
		<div class="container">
			<section class="levels">
				<div class="levels__box"></div>
				<div class="levels__toggle toggle">
					<div class="toggle__beginer">
						<a href="../../../index.html">Beginner</a>
					</div>
					<div class="toggle__presentSimp">
						<a href="past-simple.html">Past simple</a>
					</div>
					<div class="toggle__advanced">
						<a href="#"></a>
					</div>
				</div>
				<ul class="cards-list">

					<li class="card js-arrPast">
						<div class="card__items">
							<figure class="card__icon">
								<img src="../../../assets/images/icons/time/drag_drop_icon.svg" alt="drag the words">
							</figure>
							<div class="card__text">
								<h3 class="card__title card__title--align">Drag and drop phrases and words</h3>
								<p class="card__description card__description--align"></p>
							</div>
							<button class="btn btn__start active">Start</button>
						</div>

						<section class="drag">
							<div class="drag__question js-question ">
							</div>
							<div class="answers-list js-answers js-sell">
							</div>
						</section>
					</li>
					<button class="card__btn  btn inactive">Check</button>
					<div class="card__check check">
						<h3 class="check__title">Right!</h3>
						<p class="check__answer"></p>
						<button class="check__btn btn-next ">Next</button>
					</div>
				</ul>
			</section>
		</div>
	</main>
</body>

</html>
