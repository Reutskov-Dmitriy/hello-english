<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../css/style.css">
	<script type="module" src="../../../source/js/dragAnswer.js"></script>
	<title>Prepositions</title>
</head>

<body>
	<header class="header">
		<nav class="header-menu">
			<div class="header-menu__logo logo">
				<h1 class="logo__title logo__title--size logo__title--position"><a href="#">Hello English</a> </h1>
			</div>
			<input type="checkbox" id="checkbox" class="header-menu__checkbox" hidden>
			<label for="checkbox" class="header-menu__btn">
				<div class="header-menu__icon">
					<span></span>
				</div>
			</label>
			<div class="header-menu__container">
				<ul class="header-menu__items">
					<li class="header-menu__item"><a href="#" class="header-menu__link">Who We Are</a></li>
					<li class="header-menu__item"><a href="#" class="header-menu__link">Study With Us</a></li>
					<li class="header-menu__item"><a href="#" class="header-menu__link">Contact Us</a></li>
				</ul>
			</div>
			<div class="amount amount--hide">
				<span class="amount__mark">Score: 0</span>
				<span class="amount__mistakes">Mistakes: 0</span>
				<button class="amount__btn btn">Next Task</button>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<section class="levels">
				<div class="levels__box"></div>
				<!-- <div class="levels__info">
					<h2 class="levels__title">Виберіть завдання для практики</h2>
					<p class="levels_description"></p>
				</div> -->
				<div class="levels__toggle toggle">
					<div class="toggle__beginer">
						<a href="../../../index.html">Beginner</a>
					</div>
					<div class="toggle__presentSimp">
						<a href="../../../source/pages/matching/matching.html">Matching</a>
					</div>
					<div class="toggle__advanced">
						<a href="#"></a>
					</div>
				</div>
				<ul class="cards-list">

					<li class="card js-prases_batheroom">
						<div class="card__items">
							<div class="card__text">
								<h3 class="card__title logo__title--position card__title--align">Drag and drop phrases and words
								</h3>
								<p class="card__description card__description--align">Complete the sentences with the correct
									prepositions of place:
								</p>
							</div>
							<button class="btn btn__start active">Start</button>
						</div>
						<figure class="card__picture">
							<img src="../../../assets/images/bathroom.png" alt="bathroom">
						</figure>
						<section class="drag">
							<div class="drag__question js-question ">
							</div>
							<div class="answers-list js-answers js-sell">
							</div>
						</section>
					</li>
					<button class="card__btn  btn inactive">Check</button>
					<div class="card__check check">
						<h3 class="check__title">Right!</h3>
						<p class="check__answer"></p>
						<button class="check__btn btn-next ">Next</button>
					</div>
				</ul>

			</section>
		</div>
	</main>


</body>

</html>
