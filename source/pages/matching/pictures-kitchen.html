<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../css/style.css">
	<script defer src="../../js/html-components.js"></script>
	<script type="module" src="../../js/find-match.js"></script>
	<title>Find a match</title>
</head>

<body>
	<component-header></component-header>
	<component-amount></component-amount>

	<main>
		<div class="container">
			<section class="levels">
				<div class="levels__box"></div>
				<div class="levels__toggle toggle">
					<div class="toggle__beginer">
						<a href="../../../index.html#section-levels">Beginner</a>

					</div>
					<div class="toggle__presentSimp">
						<a href="../../pages/matching/matching.html">Matching</a>
					</div>
					<div class="toggle">
						<a href="#"></a>
					</div>
				</div>
				<ul id="js-cardList" class="cards-list card-list--grid">
					<li class="card flex--column js-prases_kitchen">
						<div class="card__items">
							<div class="wrapper-figure">
								<figure class="card__picture ">
									<img src="../../../assets/images/kitchen.png" alt="drag the words">
								</figure>
							</div>
							<div class="card__text">
								<h3 class="card__title card__title--align">Match the beginnings of the sentences with
									their endings.
								</h3>
								<p class="card__description card__description--align"></p>
							</div>
						</div>

						<section class="match match--grid grid3fr">
							<div class="match__answers answers-list js-answers">
							</div>

							<div class="match__phrases answers-list js-phrases"></div>
						</section>
					</li>
					<button id="inactive2" class="card__btn  btn">Check</button>
					<div class="card__check check">
						<h3 class="check__title">Right!</h3>
						<button class="check__btn btn-next ">Next</button>
					</div>
				</ul>
			</section>
		</div>
	</main>
</body>

</html>
