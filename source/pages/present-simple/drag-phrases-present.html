<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../css/style.css">
	<script type="module" src="../../../source/js/dragAnswerPresent.js"></script>
	<title>Drag and drop phrases and words</title>
</head>

<body>
	<header class="header">
		<nav class="header-menu">
			<div class="header-menu__logo logo">
				<h1 class="logo__title logo__title--size"><a href="#">Hello English</a> </h1>
			</div>
			<input type="checkbox" id="checkbox" class="header-menu__checkbox" hidden>
			<label for="checkbox" class="header-menu__btn">
				<div class="header-menu__icon">
					<span></span>
				</div>
			</label>
			<div class="header-menu__container">
				<ul class="header-menu__items">
					<li class="header-menu__item"><a href="#" class="header-menu__link">Who We Are</a></li>
					<li class="header-menu__item"><a href="#" class="header-menu__link">What We Do</a></li>
					<li class="header-menu__item"><a href="#" class="header-menu__link">Study With Us</a></li>
					<li class="header-menu__item"><a href="#" class="header-menu__link">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<section class="levels">
				<div class="levels__box"></div>
				<div class="levels__info">
					<h2 class="levels__title">Виберіть рівень та завдання для практики</h2>
					<p class="levels_description"></p>
				</div>
				<div class="levels__toggle toggle">
					<div class="toggle__beginer">
						<a href="../../../index.html">Beginner</a>
					</div>
					<div class="toggle__presentSimp">
						<a href="../../pages/present-simple/present-simple.html">Present simple</a>
					</div>
					<div class="toggle__advanced">
						<a href="#"></a>
					</div>
				</div>
				<ul class="cards-list">
					<div class="amount">
						<span class="amount__mark">Score: 0</span>
						<span class="amount__mistakes">Mistakes: 0</span>
					</div>

					<li class="card">
						<div class="card__items">
							<figure class="card__icon">
								<img src="../../../assets/images/icons/time/drag_drop_icon.svg" alt="drag the words">
							</figure>
							<div class="card__text">
								<h3 class="card__title card__title--align">Drag and drop phrases and words</h3>
								<p class="card__description card__description--align"></p>
							</div>
							<button id="btn-start" class="btn btn__start">Start</button>
						</div>
						<section class="drag">
							<div class="drag__question js-question">
							</div>
							<div class="answers-list js-answers">
							</div>
						</section>
					</li>
					<button id="inactive2" class="card__btn  btn">Check</button>
					<div class="card__check check">
						<h3 class="check__title">Right!</h3>
						<p class="check__answer"></p>
						<button class="check__btn btn-next ">Next</button>
					</div>

				</ul>
			</section>
		</div>
	</main>

</body>

</html>
